<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
    <!--leftkotuwa-->
    <div id="leftkotuwa">
        <img src="Associated-Press-logo.png" alt="logo" id="aplogo">
        <label for="movie" id="movieheading">Please enter movie name here</label>
        <input type="text" id="movie2">
        <button id="btnSearch">Search</button>
    </div>

    <!--Side panel(outer containt)-->
    <div id="sidePanel" class="side-panel">

        <div class="movie-data" id="movieData">

            <div id="aaa">
                <img class="movie-img" id="movieImg" src="" alt="Movie's picture">
            </div>

            <!--Detailed movie info-->
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Movie name</div>
                    <div class="detail-value" id="Title"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Released</div>
                    <div class="detail-value" id="Released"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Rated</div>
                    <div class="detail-value" id="Rated"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Runtime</div>
                    <div class="detail-value" id="Runtime"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Genre</div>
                    <div class="detail-value" id="Genre"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Director</div>
                    <div class="detail-value" id="Director"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Writer</div>
                    <div class="detail-value" id="Writer"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Main actors</div>
                    <div class="detail-value" id="Actors"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Language</div>
                    <div class="detail-value" id="Language"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Country</div>
                    <div class="detail-value" id="Country"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Awards</div>
                    <div class="detail-value" id="Awards"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Plot</div>
                    <div class="detail-value" id="Plot"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
